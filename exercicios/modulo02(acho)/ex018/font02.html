<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: love;
            src: url(fontes/love\ larry\ ttf.ttf) format('truetype');
            font-weight: normal;
            font-style: normal;
            
            
            /*pode se usar dois tipos de arquivos em um mesmo font face
            ex: @font-face {
            font-family: love larry;
            src: url(love\ larry\ ttf.ttf) format(truetype), url('love\ larry\ ttf.ttf') format('opentype');
            */
            /*
             tipos de format()
             - opentype (otf)
             - truetype (ttf)
             - embedded-opentype
             - truetype-aat (apple advenced typography)
             - svg            
            */


        }
        body{
            font-family:  Arial, Helvetica, sans-serif;

        }
        h1{
            font-family: 'love', Times, serif;
            font-size: 3em;  
            font-weight: normal;
            
        }
    </style>
</head>
